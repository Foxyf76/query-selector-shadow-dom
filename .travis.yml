language: node_js
node_js:
  - "8"
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
dist: trusty
sudo: required
addons:
  chrome: stable
  firefox : latest
cache:
  directories:
    - node_modules
install:
  - npm install
script:
  - mkdir -p dist
  - npm run test:ci
after_success:
  - npm install -g codecov
  - codecov
